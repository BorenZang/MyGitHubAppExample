name: MyGitAppTest
branches: [ master ]
build:
    runs_on: java1.8
    steps:

      - name: Run  
        run: |
          cd simple6
          javac -source 1.8 -target 1.8 src/benchmarks/testcases/TestRace6.java -d bin

d4tasks: 

  - name: Do_Main
    which_main_class: benchmarks/testcases/TestRace6
    classes: /simple6/bin
    exclusions: 
      java/applet/.*,
      java/awt/.*,
      java/beans/.*,
      java/io/.*,
      java/math/.*,
      java/net/.*,
      java/nio/.*,
      java/rmi/.*,
      java/security/.*,
      java/sql/.*,
      java/text/.*,
      java/util/.*    
      